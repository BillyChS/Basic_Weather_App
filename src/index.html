<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body class="body">
    <header class="mb-2 ">
        <nav class="header_nav navbar  navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="mx-3 fa-1x fa-solid fa-cloud"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">See all</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

<div id="home">
    
    <div class="container cont">
        <div class="row ">
            <div class="my-2 col-12 col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example" id="regions">
                    <option value="">Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="my-2 col-12  col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example" id="countries">
                    <option value="">Country</option>
                </select>
            </div>

            <div class="my-2 col-12  col-sm-6 col-md-3">
                <input id="data" class="form-control" type="text" placeholder="Ciudad">
            </div>
            <div class="my-2 col-12  col-sm-6 col-md-3">
                <button id="showData" class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> Get Data</button>
            </div>
        </div>

        <div class="row">
            <div class="my-2 col-6 col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example" id="units">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-between flex-wrap current-info">
            <div class="col-6 col-xs-6 col-sm-5 date-container">
                <div class="display-3 text time" id="time">
                    12:30 <span class="fs-1  am-pm">PM</span>
                </div>
                <div class="display-6 date text" id="date">
                    Monday, 30 May
                </div>
            </div>
            <div class="col-12 col-xs-6 col-sm-5 place-container text-end">
                <div class="display-6 time-zone" id="time-zone">US/An</div>
                <div class="country fw-bold" id="country">US</div>
            </div>
        </div>
        
        <div class="row px-2">
            <div class="col-12 col-sm-6 p-4 my-4 border border-white border-2 others rounded" id="current-weather-items">
                <div class="d-flex justify-content-between weather-item">
                    <div>Humity</div>
                    <div>85.2</div>
                </div>
                <div class="d-flex justify-content-between weather-item">
                    <div>Pressure</div>
                    <div>200</div>
                </div>
                <div class="d-flex justify-content-between weather-item">
                    <div>Wind Speed</div>
                    <div>45</div>
                </div>
            </div>
        </div>
        
    </div>

    <div class=" future-forecast p-3 d-flex align-items-center justify-content-between ">
        
        <div class="ms-5 weather-forecast-item d-flex align-items-center justify-content-center" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
            <div class="other mx-3">
                <div class="day p-2 rounded p-2 text-center">Monday</div>
                <div class="temp pt-3 ">Night 25.6&#176;C</div>
                <div class="temp pt-3 ">Day  31.6&#176;C</div>
            </div>
        </div>
        
        <div class="d-flex weather-forecast" id="weather-forecast">
            <div class="px-3 rounded-4  border border-white border-1 weather-forecast-item d-flex align-items-center justify-content-center">
                <div class="day rounded p-2 mt-2 text-center">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
                <div class="temp fw-light pt-3 ">Night  25.6&#176;C</div>
                <div class="temp fw-light pt-3 ">Day  31.6&#176;C</div>
            </div>
            
            <div class="px-3 border rounded-4 border-white border-1 weather-forecast-item d-flex align-items-center justify-content-center">
                <div class="day rounded p-2 mt-2text-center">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
                <div class="temp fw-light pt-3">Night  25.6&#176;C</div>
                <div class="temp fw-light pt-3">Day  31.6&#176;C</div>
            </div>
            
        <div class="px-3 rounded-4 border border-white border-1 weather-forecast-item d-flex align-items-center justify-content-center">
            <div class="day rounded p-2 mt-2text-center">Thur</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
            <div class="temp fw-light pt-3 fw-light">Night  25.6&#176;C</div>
            <div class="temp fw-light pt-3 fw-light">Day  31.6&#176;C</div>
        </div>
        
        <div class="px-3 rounded-4  border border-white border-1 weather-forecast-item d-flex align-items-center justify-content-center">
            <div class="day rounded p-2 mt-2 text-center">Fri</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
            <div class="temp fw-light pt-3 ">Night  25.6&#176;C</div>
            <div class="temp fw-light pt-3 ">Day  31.6&#176;C</div>
        </div>
        
        
    </div>
        
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
